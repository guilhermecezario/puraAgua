<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <script src="https://kit.fontawesome.com/1c265f2a26.js" crossorigin="anonymous"></script>

<body onload="buscarClientes()">
  <div class="allContent">
    <div class="sidebar">
      <div class="headerLogo">
        <img src="img/logo.png" class="logo">
      </div>
      <a href="admin.html">
        <div class="buttonDefault">
          <h2>Administrador</h2>
        </div>
      </a>
      <a href="cadCliente.html">
        <div class="buttonDisabled">
          <h2>Adicionar Novo Cliente</h2>
        </div>
      </a>
    </div>
    <div class="closedSidebar" id="wrapper">
      <div class="navbar">
        <ul>
          <li class="navIcon"><span class="barsMenu " id="sidebarButton"><i class="fas fa-bars"></i></span></li>
          <li class="navSearch"><input type="search" placeholder="Buscar um cliente" id="buscar"></li>
        </ul>
      </div>
      <div class="content">
        <table class="card">
          <h3 class="titleTable">Clientes</h3>
          <thead>
            <tr class="headerTable">
              <th>Nome</th>
              <th>Endereço</th>
              <th>Número</th>
            </tr>
          </thead>
          <tbody id="bodyTable">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
