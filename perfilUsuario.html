<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/perfilUsuario.css">
  <script src="https://kit.fontawesome.com/1c265f2a26.js" crossorigin="anonymous"></script>
  <title>Pura Água</title>
</head>

<body onload="buscarCliente()">
  <div class="allContent">
    <div class="sidebar">
      <div class="headerLogo">
        <img src="img/logo.png" class="logo">
      </div>
      <a href="index.html">
        <div class="buttonDisabled">
          <h2>Administrador</h2>
        </div>
      </a>
      <a onclick="abrirVenda()">
        <div class="buttonDefault">
          <h2>Adicionar nova compra</h2>
        </div>
      </a>
    </div>
    <div class="closedSidebar" id="wrapper">
      <div class="navbar">
        <ul>
          <li class="navIcon"><span class="barsMenu " id="sidebarButton"><i class="fas fa-bars"></i></span></li>
        </ul>
      </div>
      <div class="content">
        <div class="card cardInfo">
          <div class="cardInfo-header">
            <h2>Informações do cliente</h2>
          </div>
          <div class="cardInfo-line1">
            <div>Nome: <span id="nome"></span></div>
            <div>Sobrenome: <span id="sobrenome"></span></div>
            <div>Número: <span id="telefone"></span></div>
          </div>
          <div class="cardInfo-line2">
            <div>Rua: <span id="rua"></span></div>
            <div>Bairro: <span id="bairro"></span></div>
            <div>Cidade: <span id="cidade"></span></div>
            <div>N° da casa: <span id="numeroCasa"></span></div>
          </div>
        </div>

        <table>
          <h2 class="titleTable">Histórico de compras</h2>
          <thead>
            <tr class="headerTable">
              <th>Data da venda</th>
              <th>Data do galão</th>
              <th>Quantidade</th>
              <th>Valor total</th>
            </tr>
          </thead>
          <tbody id="bodyTable">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
  <script src="./js/inicializeFirebase.js"></script>
  <script src="./js/script.js"></script>
  <script src="js/sidebar.js"></script>
</body>

</html>
